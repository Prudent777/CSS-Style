<html lang="fr">

	<head>

		<meta charset="UTF-8">

		<title>Animation de boucle de périphérique</title>

		<meta name="description" content="">
		<meta name="author" content="Prudent NGAIPERA-DONG">

		<link rel="stylesheet" href="style.css" media="screen" type="text/css" />

	</head>

	<body>

		<p>Une animation de boucle de périphérique<br>comme on le voit sur <a href="https://slides.com" target="_blank">slides.com</a></p>

		<div class="animation" data-animation-step="1">
			<div class="appareil">
				<div class="bouton d'accueil du téléphone"></div>
				<div class="bouton d'accueil de la tablette"></div>
				<div class="support d'écran"><div class="leg"></div><div class="foot"></div></div>
				<div class="display">
					<div class="slide1"><div>Travaille sur<em>ordinateurs de bureau</em></div></div>
					<div class="slide2"><div>Travaille sur <em>tablets</em></div></div>
					<div class="slide3"><div>Travaille sur <em>telephones</em></div></div>
				</div>
			</div>
		</div>

		<script>

			// this thing is js driven on slid.es so I didn't bother switching out for css animations
			var durée = 7000, steps = 3, step = 1;

			setInterval( function() {
				document.querySelector( '.animation' ).setAttribute( 'data-animation-step', step = ++step > steps ? 1 : step );
			}, durée / steps );

		</script>

		<style type="text/css" media="screen">
			.credits {

				right: 20px;

				color: #fff;

			.credits>* {

			.credits a {
				padding: 8px 10px;

				border: 2px solid #aaa;
				border-radius: 2px;
				text-decoration: none;
			}

			.credits a:hover {
				border-color: #666;

			}
